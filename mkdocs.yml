site_name: CooperBench
site_description: Multi-agent coordination benchmark for collaborative code generation
site_url: https://cooperbench.github.io
repo_url: https://github.com/cooperbench/cooperbench
repo_name: cooperbench/cooperbench

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Concepts:
    - Overview: concepts/overview.md
    - Experiment Settings: concepts/settings.md
    - System Design: concepts/design.md
  - User Guide:
    - Planning Phase: guide/planning.md
    - Execution Phase: guide/execution.md
    - Evaluation Phase: guide/evaluation.md
  - API Reference:
    - Core: api/core.md
    - Planning: api/planning.md
    - LLM: api/llm.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cooperbench/cooperbench
